<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jorden</title>
    <link rel="stylesheet" href="/Planeter/jorden/jorden1.css" />

  <body>
    <div class="image-container">
      <img
        id="jordAstro"
        src="/assets/JordAstronaut.png"

      />

        style="
          position: absolute;
          top: 40%;
          left: 30%;
          transform: translate(20%, -90%);
          z-index: 1;
          font-size: smaller;

      </div>
    </div>
    <map name="tale">
      <area
        shape="rect"
        coords="270,270,750,0"
        href="/Planeter/jorden/jorden3.html"

      />
