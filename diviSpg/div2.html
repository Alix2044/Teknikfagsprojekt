<!DOCTYPE html>
<html>
  <head>
    <title>Numbers</title>
    <style>
      button#formelsamling {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px;
        border: 2px solid #0077be;
        background-color: #0077be;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
      }
      body {
        background-color: skyblue;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 20px;
      }

      .number {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        background-color: lightblue;
        border: 1px solid black;
        font-size: 24px;
        margin: 10px;
        cursor: move;
      }
      .input-field {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px;
        height: 50px;
        background-color: white;
        border: 1px solid black;
        font-size: 24px;
      }

      .lollipop-box {
        width: 250px; /* updated value */
        height: 350px; /* updated value */
        border: 2px solid rgb(255, 255, 255);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-left: 20px;
        margin-top: 0;
        position: absolute;
        top: 25%;
        left: 15%;
        padding: 20px;
        z-index: 0;
      }

      .lollipop-line {
        height: 180px;
        width: 10px;
        background-color: brown;
      }

      .lollipop-circle {
        height: 100px;
        width: 100px;
        background-color: red;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        color: white;
      }
      .numbers-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 22%;
      }

      .number:nth-child(11),
      .number:nth-child(12),
      .number:nth-child(13) {
        border: none;
      }
      .numbers-box {
        background-color: transparent;
      }

      .numbers-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .numbers-box > div {
        background-color: transparent; /* make the background of the boxes transparent */
        border: none; /* remove the border around the boxes */
        margin: 0; /* remove any margin */
        padding: 0; /* remove any padding */
      }

      .input-container {
        width: 20%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        margin-left: 20%;
      }

      .numbers-box input {
        width: 50px;
        height: 30px;
        border-radius: 4px;
        border: none;
        background-color: white;
        font-size: 16px;
        text-align: center;
        margin-left: 400%;
        margin-top: 30%;
      }

      input[type="text"] {
        width: 50px;
        height: 30px;
        border-radius: 4px;
        border: none;
        background-color: white;
        font-size: 16px;
        text-align: center;
        margin-top: 10px;
        flex-direction: column;
        margin-left: 10%;
      }

      .result-box {
        position: absolute;
        top: 20%;
        right: 5%;
        width: 150px;
        height: 100px;
        background-color: white;
        border: 2px solid black;
        text-align: center;
      }

      .result-text {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      .result-input {
        width: 80%;
        height: 30px;
        border-radius: 4px;
        border: none;
        background-color: #f2f2f2;
        font-size: 16px;
        text-align: center;
        margin: 0 auto;
        display: block;
      }

      .rest {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        z-index: 1;

        margin-left: -79%;
        margin-top: 21%;
      }

      .rest input[type="text"] {
        width: 50px;
        height: 30px;
        border-radius: 4px;
        border: none;
        background-color: white;
        font-size: 16px;
        text-align: center;
        margin-top: 10px;

        z-index: 1;
      }

      .right-box {
        width: 30%;
        height: 70%;
        border-radius: 100px;
        background-color: #e44d26;
        position: absolute;
        left: 60%;
        top: 20%;

        align-items: center;
      }
      .right-box h1 {
        font-weight: bold;
        margin-left: 33%;
      }

      .right-box input {
        border-radius: 10px;
        border-color: blue;
        align-items: center;
        margin-left: 7%;
        margin-bottom: 10px;

        width: 100%;
        max-width: 300px;
        height: 10%;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 50px;
        padding: 10px;

        font-size: large;
        align-items: center;
      }

      .green-background {
        background-color: green; /* set default background color */
      }

      .red-background {
        background-color: red; /* set default background color */
      }

      #input1:valid {
        background-color: white; /* set green background when input is valid */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div

    </div>

    <div class="lollipop-box">
      <div class="lollipop-circle">6</div>

      <div class="lollipop-line"></div>
    </div>

    <div class="numbers-container">
      <div class="numbers-box">
        <div class="number">5</div>
        <div class="number">4</div>
        <div class="number">0</div>
      </div>
    </div>

    <div class="lollipop-box">
      <div class="lollipop"></div>
    </div>
    <div class="numbers-box">
      <input
        type="number"
        class="green-background"
        name=""
        id="input1"
        draggable="true"
      />
      <input type="number" name="" id="input2" />
      <input type="number" name="" id="input3" />
    </div>

    <div class="rest">
      <input id="rest2" type="text" />

    <div>

    </div>
    <a href="/Formelsamling/Formelsamling_forside.html"
      ><button id="formelsamling">Formelsamling</button></a
    >

    <div class="right-box">
      <h1>Resultat</h1>
      <input id="result" type="number" name="name" />

    <script>
      const input1 = document.getElementById("input1");
      const input2 = document.getElementById("input2");
      const input3 = document.getElementById("input3");

      // kan ændres til changes
      input1.addEventListener("input", function () {
        const inputValue = parseInt(this.value);

        if (inputValue === 0) {
          input1.style.backgroundColor = "green";
          console.log("hhhh");
        } else {
          input1.style.backgroundColor = "red";

      input2.addEventListener("input", function () {

          input2.style.backgroundColor = "white";
        } else {
          input2.style.backgroundColor = "red";

          console.log("kkkk");

      input3.addEventListener("input", function () {
        const inputValue = parseInt(this.value);

        if (inputValue === 0) {

          console.log("hhhh");
        } else if (inputValue == "") {

      // Resterne

      const rest2 = document.getElementById("rest2");

      rest2.addEventListener("input", function () {
        const inputValue = parseInt(this.value);

        if (inputValue === 5) {
          rest2.style.backgroundColor = "green";
          console.log("hhhh");
        } else if (inputValue == "") {
          rest2.style.backgroundColor = "white";
        } else {

          console.log("kkkk");

      // result

      const result = document.getElementById("result");

      result.addEventListener("input", function () {
        const inputValue = parseInt(this.value);

        if (inputValue == "090" || inputValue == "90") {
          result.style.backgroundColor = "green";
          console.log("hhhh");
        } else if (inputValue == "") {
          result.style.backgroundColor = "white";
        } else {
          result.style.backgroundColor = "red";

          console.log("kkkk");
        }
      });

      var submitBtn = document.getElementById("submit");

      submitBtn.addEventListener("click", () => {
        console.log(result.value);
        if (
          input1.value == "0" &&
          input2.value == "9" &&
          input3.value == "0" &&
          rest2.value == "5" &&
          (result.value == "090" || result.value == "90")
        ) {
          window.location.href = "/diviSpg/div3.html";
        } else {
          alert("ikke færdig endnu");
        }
      });
    </script>
  </body>
</html>
